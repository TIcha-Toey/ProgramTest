    <script type="text/javascript">
    function getinput(){
    var inputtext = document.getElementById("licheck").value;
    var nameArr = inputtext.split(',');
    var chk = document.getElementById("Searchbox").value;
    var searchs = document.getElementById("listbox").value;
        var arr = nameArr;
        var text = "";
        if(searchs === 'linear'){
            for(i=0; i<arr.length; i++){
            if(arr[i] === chk ){
                text += "Round : [" +[i+1]+"] ===> "+ chk +" = "+arr[i]+" found!!!";
                break ;
            }else{
                 text += "Round : [" +[i+1]+"] ===> " + chk +" != "+arr[i]+"\n";
            }  
    }
        document.getElementById("result").value = "List : ["+ inputtext +"]\nSearch : "+ chk +"\nResult ::: \n"+text;
        }
    if(searchs === 'binary'){
        function binarySearch(arr, target) {
        let left = 0;
        let right = arr.length - 1;
    while (left <= right) {
        const mid = left + Math.floor((right - left) / 2);
        if (arr[mid] === target) {
            return mid;
        }
        if (arr[mid] < target) {
            left = mid + 1;
        } else {
            right = mid - 1;
        }
    }
    return -1;
} document.getElementById("result").value = "List : ["+ inputtext +"]\nSearch : "+ chk +"\nResult ::: \n"+(binarySearch(nameArr));
    

    }
    if(searchs === 'bubble'){
        function swap(arr, first_Index, second_Index){
    var temp = arr[first_Index];
    arr[first_Index] = arr[second_Index];
    arr[second_Index] = temp;
}

function bubble_Sort(arr){

    var len = arr.length,
        i, j, stop;
    var test = "";
    for (i=0; i < len; i++){
        for (j=0, stop=len-i; j < stop; j++){
            if (arr[j] > arr[j+1]){
                swap(arr, j, j+1);
            } 
        }
    }
    return arr;
}

document.getElementById("result").value = "List : ["+ inputtext +"]\nSearch : "+ chk +"\nResult ::: \n"+(bubble_Sort(nameArr));
    }
}

       
        
</script>
